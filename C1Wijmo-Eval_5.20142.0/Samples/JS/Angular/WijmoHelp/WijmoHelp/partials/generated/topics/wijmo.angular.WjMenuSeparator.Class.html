<h2>WjMenuSeparator Class</h2>
<dl class="dl-horizontal">
<dt>Base Class</dt><dd><b>WjDirective</b></dd>
<dt>Module</dt><dd>wijmo.angular</dd>
<dt>File</dt><dd>wijmo.angular.js</dd>
</dl>
<p><p>AngularJS directive for menu separators.</p>

<p>The <b>WjMenuSeparator</b> directive must be contained in a <a href="" ng-click="go('wijmo.angular.WjMenu.Class.html')"><b>WjMenu</b></a> directive.
It adds a non-selectable separator to the menu, and has no attributes.</p></p>
